{% extends "dashboard/base_dashboard.html" %}

{% block title %}{{ 'Editar' if item else 'Agregar' }} Plato al Menú - Wawalu{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8 flex items-center justify-between">
        <div>
            <span class="text-gray-500 text-sm font-medium mb-1 block">Administración > Menú</span>
            <h1 class="text-3xl font-bold text-gray-800">{{ 'Editar' if item else 'Agregar Nuevo' }} Plato</h1>
        </div>
        <a href="{{ url_for('manage_menu') }}" class="text-gray-600 hover:text-blue-600 flex items-center transition-colors">
            <span class="material-symbols-outlined mr-1">arrow_back</span>
            Volver
        </a>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-8">
            <form action="{{ url_for('edit_menu_item', item_id=item.id) if item else url_for('add_menu_item') }}" method="POST" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Day -->
                    <div>
                        <label for="day" class="block text-sm font-medium text-gray-700 mb-1">Día de la Semana</label>
                        <div class="relative">
                            <select name="day" id="day" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all appearance-none bg-white">
                                <option value="" disabled {{ 'selected' if not item else '' }}>Seleccionar día</option>
                                <option value="Lunes" {{ 'selected' if item and item.day == 'Lunes' else '' }}>Lunes</option>
                                <option value="Martes" {{ 'selected' if item and item.day == 'Martes' else '' }}>Martes</option>
                                <option value="Miércoles" {{ 'selected' if item and item.day == 'Miércoles' else '' }}>Miércoles</option>
                                <option value="Jueves" {{ 'selected' if item and item.day == 'Jueves' else '' }}>Jueves</option>
                                <option value="Viernes" {{ 'selected' if item and item.day == 'Viernes' else '' }}>Viernes</option>
                            </select>
                            <span class="material-symbols-outlined absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none">expand_more</span>
                        </div>
                    </div>

                    <!-- Type -->
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Comida</label>
                        <div class="relative">
                            <select name="type" id="type" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all appearance-none bg-white">
                                <option value="" disabled {{ 'selected' if not item else '' }}>Seleccionar tipo</option>
                                <option value="almuerzo" {{ 'selected' if item and item.type == 'almuerzo' else '' }}>Almuerzo</option>
                                <option value="refrigerio" {{ 'selected' if item and item.type == 'refrigerio' else '' }}>Refrigerio</option>
                            </select>
                            <span class="material-symbols-outlined absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none">expand_more</span>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label for="meal_description" class="block text-sm font-medium text-gray-700 mb-1">Descripción del Plato</label>
                        <input type="text" name="meal_description" id="meal_description" required
                            value="{{ item.meal_description if item else '' }}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="Ej: Arroz con pollo y ensalada">
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-4 pt-6 border-t border-gray-100">
                    <a href="{{ url_for('manage_menu') }}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-sm hover:shadow transition-all flex items-center">
                        <span class="material-symbols-outlined mr-2">save</span>
                        {{ 'Guardar Cambios' if item else 'Agregar Plato' }}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
