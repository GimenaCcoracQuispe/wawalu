{% extends "dashboard/base_dashboard.html" %} {% block title %}Subir Reporte -
Wawalu{% endblock %} {% block content %}
<div class="max-w-4xl mx-auto">
  <!-- Header -->
  <div class="mb-8 flex items-center justify-between">
    <div>
      <span class="text-gray-500 text-sm font-medium mb-1 block"
        >Administración > Reportes</span
      >
      <h1 class="text-3xl font-bold text-gray-800">Subir Nuevo Reporte</h1>
    </div>
    <a
      href="{{ url_for('manage_reports') }}"
      class="text-gray-600 hover:text-blue-600 flex items-center transition-colors"
    >
      <span class="material-symbols-outlined mr-1">arrow_back</span>
      Volver
    </a>
  </div>

  <!-- Form Card -->
  <div
    class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden"
  >
    <div class="p-8">
      <form
        action="{{ url_for('upload_report') }}"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Student Selection -->
          <div class="md:col-span-2">
            <label
              for="student_id"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Estudiante</label
            >
            <div class="relative">
              <select
                name="student_id"
                id="student_id"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all appearance-none bg-white"
              >
                <option value="" disabled selected>
                  Seleccionar estudiante
                </option>
                {% for student in students %}
                <option value="{{ student.id }}">
                  {{ student.name }} ({{ student.email }})
                </option>
                {% endfor %}
              </select>
              <span
                class="material-symbols-outlined absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none"
                >expand_more</span
              >
            </div>
          </div>

          <!-- Title -->
          <div class="md:col-span-2">
            <label
              for="title"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Título del Reporte</label
            >
            <input
              type="text"
              name="title"
              id="title"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              placeholder="Ej: Reporte de Progreso - Primer Trimestre"
            />
          </div>

          <!-- File Upload -->
          <div class="md:col-span-2">
            <label
              for="report_file"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Archivo PDF</label
            >
            <input
              type="file"
              name="report_file"
              id="report_file"
              accept=".pdf"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
            <p class="text-xs text-gray-500 mt-2">
              Solo se permiten archivos PDF.
            </p>
          </div>

          <!-- Description -->
          <div class="md:col-span-2">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Descripción (Opcional)</label
            >
            <textarea
              name="description"
              id="description"
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              placeholder="Comentarios adicionales sobre el reporte..."
            ></textarea>
          </div>
        </div>

        <!-- Actions -->
        <div
          class="flex items-center justify-end gap-4 pt-6 border-t border-gray-100"
        >
          <a
            href="{{ url_for('manage_reports') }}"
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors"
          >
            Cancelar
          </a>
          <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-sm hover:shadow transition-all flex items-center"
          >
            <span class="material-symbols-outlined mr-2">upload_file</span>
            Subir Reporte
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
