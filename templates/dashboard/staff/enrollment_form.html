{% extends 'dashboard/base_dashboard.html' %} {% block title %}Nueva Matrícula -
Wawalu{% endblock %} {% block content %}
<div class="max-w-2xl mx-auto">
  <!-- Header -->
  <div class="mb-8">
    <a
      href="{{ url_for('manage_enrollments') }}"
      class="text-blue-600 hover:text-blue-700 flex items-center gap-2 mb-4"
    >
      <span class="material-symbols-outlined">arrow_back</span>
      Volver a Matrículas
    </a>
    <h1 class="text-3xl font-bold text-gray-800">Nueva Matrícula</h1>
  </div>

  <!-- Form -->
  <form
    action="{{ url_for('add_enrollment_staff') }}"
    method="POST"
    class="bg-white rounded-xl shadow-sm border border-gray-100 p-8"
  >
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Estudiante</label
        >
        <select
          name="student_id"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option value="">Seleccionar estudiante</option>
          {% for student in students %}
          <option value="{{ student.id }}">
            {{ student.first_name }} {{ student.last_name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Programa</label
        >
        <select
          name="program_id"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option value="">Seleccionar programa</option>
          {% for program in programs %}
          <option value="{{ program.id }}">{{ program.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Estado</label
        >
        <select
          name="status"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option value="active" selected>Activo</option>
          <option value="inactive">Inactivo</option>
          <option value="graduated">Graduado</option>
        </select>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-4 pt-6">
      <a
        href="{{ url_for('manage_enrollments') }}"
        class="flex-1 px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors text-center font-medium"
      >
        Cancelar
      </a>
      <button
        type="submit"
        class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
      >
        Crear Matrícula
      </button>
    </div>
  </form>
</div>
{% endblock %}
