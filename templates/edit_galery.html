{% extends 'auth_base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Editar Foto de Galería</h2>
<form method="POST">
  <label>Título:</label>
  <input type="text" name="title" value="{{ item.title }}" required class="input mb-2">
  <label>Categoría:</label>
  <input type="text" name="category" value="{{ item.category }}" required class="input mb-2">
  <button type="submit" class="btn">Actualizar</button>
</form>
{% endblock %}
